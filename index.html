<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxílio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Tela de Login -->
        <div id="login" class="login-box">
            <h2><i class="fas fa-user-shield"></i> Login do Painel</h2>
            <div class="input-group">
                <input type="text" id="user" placeholder="Digite seu usuário">
            </div>
            <div class="input-group">
                <input type="password" id="pass" placeholder="Digite sua senha">
            </div>
            <button onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
            <div id="loginError" class="error-message">
                <i class="fas fa-exclamation-triangle"></i> Usuário ou senha incorretos!
            </div>
            <div class="login-info">
                <p><i class="fas fa-info-circle"></i> adquira no discord</p>
            </div>
        </div>

        <!-- Painel Principal (inicialmente oculto) -->
        <div id="panel" class="panel" style="display: none;">
            <h2><i class="fas fa-gamepad"></i> Pedrinhox auxilio</h2>
            
            <div class="device-info">
                <h3><i class="fas fa-mobile-alt"></i> Dispositivo Detectado</h3>
                <div class="device-card" id="deviceInfo">
                    <i class="fas fa-mobile-screen-button"></i>
                    <p>Carregando informações...</p>
                </div>
            </div>
            
            <div class="features">
                <h3><i class="fas fa-cogs"></i> Recursos Disponíveis</h3>
                
                <div class="feature-item">
                    <label>
                        <input type="checkbox" id="aimbot">
                        <span class="checkbox-custom"></span>
                        <span class="feature-text">
                            <i class="fas fa-crosshairs"></i>
                            Aimbot Automático
                        </span>
                    </label>
                </div>
                
                <div class="feature-item">
                    <label>
                        <input type="checkbox" id="norecoil">
                        <span class="checkbox-custom"></span>
                        <span class="feature-text">
                            <i class="fas fa-bullseye"></i>
                            Sem Recuo (No Recoil)
                        </span>
                    </label>
                </div>
                
                <div class="feature-item">
                    <label>
                        <input type="checkbox" id="headshot">
                        <span class="checkbox-custom"></span>
                        <span class="feature-text">
                            <i class="fas fa-skull"></i>
                            HS Automático
                        </span>
                    </label>
                </div>
                
                <div class="feature-item">
                    <label>
                        <input type="checkbox" id="speedhack">
                        <span class="checkbox-custom"></span>
                        <span class="feature-text">
                            <i class="fas fa-tachometer-alt"></i>
                            Speed Hack
                        </span>
                    </label>
                </div>
                
                <div class="feature-item">
                    <label>
                        <input type="checkbox" id="wallhack">
                        <span class="checkbox-custom"></span>
                        <span class="feature-text">
                            <i class="fas fa-eye"></i>
                            Wall Hack
                        </span>
                    </label>
                </div>
            </div>
            
            <div class="inject-section">
                <h3><i class="fas fa-syringe"></i> Injeção</h3>
                <button onclick="inject()" class="inject-btn">
                    <i class="fas fa-play-circle"></i> Injectar Mods
                </button>
                <div id="msg" class="success-message">
                    <i class="fas fa-check-circle"></i> ✅ Injectado com sucesso!
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Bypass: <span class="status active">Ativo</span></span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-bolt"></i>
                    <span>Performance: <span class="status good">Ótima</span></span>
                </div>
            </div>
            
            <button onclick="logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
